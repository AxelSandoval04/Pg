<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Conocimiento Santander</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Santander</h1>
        <p>Cada paso que completes hará crecer tu árbol de conocimiento.</p>
        <div class="tree-container">
            <img src="seed.png" alt="Árbol en crecimiento" id="tree">
        </div>

        <div class="actions">
            <button onclick="growTree(1)">Iniciar Sesión</button>
            <button onclick="growTree(2)">Abrir Cuenta</button>
            <button onclick="growTree(3)">Hacer Primer Depósito</button>
            <button onclick="growTree(4)">Completar Perfil</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
