<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banorte - Generar Tarjeta de Crédito</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Volver a Tramitar Créditos</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Generar Tarjeta de Crédito</h2>
      <p>Completa el formulario para generar tu tarjeta de crédito</p>
      <form>
        <label for="nombre-tarjeta">Nombre en la tarjeta:</label>
        <input type="text" id="nombre-tarjeta" name="nombre-tarjeta"><br><br>
        <label for="numero-tarjeta">Número de tarjeta:</label>
        <input type="number" id="numero-tarjeta" name="numero-tarjeta"><br><br>
        <label for="fecha-vencimiento">Fecha de vencimiento:</label>
        <input type="date" id="fecha-vencimiento" name="fecha-vencimiento"><br><br>
        <input type="submit" value="Generar Tarjeta de Crédito">
      </form>
    </section>
  </main>
</body>
</html>
